<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <form>
          
          <input type="number" id="password-length" name="length" value="8">
          <label for="password-length"> Select between 8 to 128 characters</label><br>
          <input type="checkbox" id="upper-case" name="characters" value="upper">
          <label for="upper-case"> UpperCase</label><br>
          <input type="checkbox" id="numbers" name="characters" value="num">
          <label for="numbers"> Numbers</label><br>
          <input type="checkbox" id="special-characters" name="characters" value="special">
          <label for="spec"> Special Characters</label><br>
   
        
        </form>
        </form>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
